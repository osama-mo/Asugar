<div class="login-page">
  <div class="center">
    <p style="font-size: 48px">LOG IN</p>
    <form [formGroup]="loginForm" (ngsubmit)="login() " class="login-form">

      <!--  Email field  -->
      <div class="txt_field">
        <h1 style="font-size:32px">Email</h1>
        <input type="text" [formControlName]="'username'" class="form-control" required>
      </div>
      <!--  Password field  -->
      <div class="txt_field">
        <h1 style="font-size:32px">Password</h1>
        <input type="password" [formControlName]="'password'" class="form-control" id="password" required>
      </div>

      <!--  forgot my Password btn  -->
      <h2 routerLink="forgot-my-password" style="font-size:18px; cursor: pointer">FORGOT MY PASSWORD</h2>

      <!--  signup btn  -->
      <input routerLink="signup" type="submit" value="SIGN UP">
      <span></span>

      <!-- login btn -->
      <input (click)="login()" type="submit" value="CONTINUE">


       <!-- empty field Error message -->
       <div class="Erorr" [style.visibility]="efvisibility" >
        There is at least one Empty field in the form!
      </div>


      <!-- general Error message -->
      <div class="Erorr" [style.visibility]="gvisibility" >
        <span></span>
        Something went wrong!, make sure that you are registered in the platform
      </div>
    </form>
  </div>
