<div class="sidenav">
    <div class="sideProjectName" >{{projectName}}</div>
    <button class="sidebutton" (click)="navigateToBacklog()">BACKLOG</button>
    <button class="ActiveSidebutton" (click)="navigateToIssues()">ISSUES</button>
    <button class="sidebutton" (click)="navigateToSprint()">SPRINT </button>
    <button class="sidebutton" (click)="navigateToEpics()">EPICS </button>
    <button class="sidebutton" (click)="navigateToMembers()">MEMBERS</button>
    <div class="sideprojectsButton" (click)="navigateToProjects()"> PROJECTS </div>
  </div>



<div class="box-container1">
    <div class="header">
        <div class="title" style="width: 3vw;margin-right: 1vw;">Id</div>
        <div class="title" style="width: 5vw;margin-right: 1vw;">Title</div>
        <div class="title" style="width: 7vw;margin-right: 1vw;">Description</div>
        <div class="title" style="width: 6vw;margin-right: 2vw;">Man Hour</div>
        <div class="title" style="width: 6vw;margin-right: 4vw;">Condition</div>
        <div class="title" style="width: 8vw;margin-right: 3vw;">Issue Type</div>
        <div class="title" style="width: 8vw;margin-right: 3vw;">Creator</div>
        <div class="title" style="width: 6vw;margin-right: 3vw;">Assigned to</div>
        <div class="title" style="width: 6vw;margin-right: 3vw;">Created At</div>
    </div>

    <div class="rectangle1">
        <div class="issue-box" *ngFor="let item of issues" >
            <div class="item" style="width: 3vw;margin-right: 1vw;">{{item.id}}</div>
            <div class="item" style="width: 5vw;margin-right: 1vw;">{{item.title}}</div>
            <div class="item" style="width: 7vw;margin-right: 1vw;">{{item.description}}</div>
            <div class="item" style="width: 7vw;margin-right: 1vw;">{{item.manHour}}</div>
            <div class="item" style="width: 7vw;margin-right: 2vw;">{{item.condition}}</div>
            <div class="item" style="width: 11vw;margin-right: 0vw;">{{item.issueType}}</div>
            <div class="item" style="width: 11vw;margin-right: 1vw;">{{item.creatorUsername}}</div>
            <div class="item" style="width: 7vw;margin-right: 3vw;">{{item.assignedTo}}</div>
            <div class="item" style="width: 7vw">{{getShortDate(item.createdAt)}}</div>
        </div>
    </div>
    <input type="submit" value="Delete Issue"  (click)="navigateToRemoveIssue()">
    <input type="submit" value="Assign Issue To an Epic"  (click)="navigateToAssign()">
    <input type="submit" value="Add new Issue" (click)="navigateToAddIssue()">
</div>
