<div>
    <div class="sidenav">
        <div class="sideProjectName" >{{projectName}}</div>
        <button class="sidebutton" (click)="navigateToBacklog()">BACKLOG</button>
        <button class="sidebutton" (click)="navigateToIssues()">ISSUES</button>
        <button class="sidebutton" (click)="navigateToSprint()">SPRINT </button>
        <button class="sidebutton" (click)="navigateToEpics()">EPICS </button>
        <button class="ActiveSidebutton" (click)="navigateToMembers()">MEMBERS</button>
        <div class="sideprojectsButton" (click)="navigateToProjects()"> PROJECTS </div>
    </div>

    <div class="rectangle1">

        <div class="rectangle3">
            About
        </div>
        <!-- <div style="margin-top: 20vh;" class="rectangle4">
            TITLE
        </div> -->
        <div style="margin-top: 20vh;" class="rectangle4">
            Email
        </div>
        <form [formGroup]="addMemberForm">
            <!-- <input  type="text" [formControlName]="'title'" style="margin-top: 20vh;" class="rectangle5" required> -->
            <input  type="text" [formControlName]="'email'" style="margin-top: 20vh;" class="rectangle5" required>
        </form>
        <div style="margin-left: 57vh;">
            <input type="submit" value="Add Member" (click)="addMember()">
        </div>
        <div class="Erorr" [style.visibility]="gvisibility" >Error Accured, Try again</div>
    </div>

    


</div>
