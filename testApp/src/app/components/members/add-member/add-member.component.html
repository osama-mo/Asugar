<div>
    <div class="sidenav">
        <div class="sideProjectName" >{{projectName}}</div>
        <button class="sidebutton" (click)="navigateToBacklog()">B A C K L O G</button>
        <button class="sidebutton" (click)="navigateToIssues()">I S S U E S</button>
        <button class="sidebutton" (click)="navigateToSprint()">S P R I N T </button>
        <button class="ActiveSidebutton" (click)="navigateToMembers()">M E M B E R S</button>
        <div class="sideprojectsButton" (click)="navigateToProjects()"> PROJECTS </div>
    </div>

    <div class="rectangle1">

        <div class="rectangle3">
            About
        </div>
        <div style="margin-top: 20vh;" class="rectangle4">
            TITLE
        </div>
        <div style="margin-top: 30vh;" class="rectangle4">
            Email
        </div>
        <form [formGroup]="addMemberForm">
            <input  type="text" [formControlName]="'email'" style="margin-top: 20vh;" class="rectangle5" required>
            <input  type="text" [formControlName]="'email'" style="margin-top: 30vh;" class="rectangle5" required>
        </form>

        <input type="submit" value="Add Member" (click)="addMember()">
        <div class="Erorr" [style.visibility]="gvisibility" >Error Accured, Try again</div>
    </div>

    


</div>
