<h3 class="projects-title"> Members</h3>
<div class="sidenav">
  <div class="sideProjectName" >{{projectName}}</div>
  <button class="sidebutton" (click)="navigateToBacklog()">BACKLOG</button>
  <button class="sidebutton" (click)="navigateToIssues()">ISSUES</button>
  <button class="sidebutton" (click)="navigateToSprint()">SPRINT </button>
  <button class="sidebutton" (click)="navigateToEpics()">EPICS </button>
  <button class="ActiveSidebutton" (click)="navigateToMembers()">MEMBERS</button>
  <div class="sideprojectsButton" (click)="navigateToProjects()"> PROJECTS </div>
</div>
<div class="project-list-container">

  <div *ngFor="let item of members" class="rectangle">
    <div (click)="navigateToMemberDetails(item.email,item.title,item.first_name,item.last_name)" class="circle">
      {{item.first_name.toUpperCase()[0]}}{{item.last_name.toUpperCase()[0]}}</div>
    <span></span>
    <span>
      <div class="txt_field">
        <h1 style="font-size:32px">{{item.first_name}}</h1>
      </div>
    </span>
    <input routerLink="" type="submit" value="Title : {{item.title}}">
    <span></span>
  </div>

  <div (click)="navigateToAddmember()" class="rectangle">
    <span></span>
    <span>
      <div class="txt_field">
        <h1 style="font-size:32px; margin-bottom: 40px;">Add new member</h1>
      </div>
    </span>
    <div class="txt_field">
      <h5 style="font-size:128px">+</h5>
    </div>
    <span></span>
  </div>
</div>
